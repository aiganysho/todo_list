{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

<h1>To-Do list</h1>
{% if not lists %}
    <h2>No To-Do List</h2>
{% endif %}

{% for list in lists %}
     <a href="/list?id={{ list.id }}">{{ list.describe}}</a>
    <br/>

{% endfor %}
    <br/>

<a href="/lists/add"> Create To-Do list</a>
</body>
</html>
